{% extends "base.html" %}
{% block title %}{{category}} summary{% endblock %}

{% block content %}
<h1><a href='/categories/'>{{category}}:</a></h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">{{category}}</th>
      </tr>
    </thead>
    <tbody>
      {% for row in data%}
      <tr>
        <th scope="row"><a href="/diary/{{row['diary_date']}}">{{row['diary_date']}}</a></th>
        <td>{{row['clean']}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
