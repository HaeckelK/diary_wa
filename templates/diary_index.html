{% extends "base.html" %}
{% block title %}diary index{% endblock %}

{% block content %}
<h1>Diary: </h1>
<div class="container">
  <ul class="list-group">
    {% for day in days %}
      <li class="list-group-item {% if day not in completed_dates %}list-group-item-warning{% endif %}"><a href='/forms/diary_entry/{{day}}'>{{day}}</a></li>
    {% endfor%}
  </ul>
</div>
{% endblock %}
